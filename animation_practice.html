<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      canvas#animation_canvas {
        max-height: calc(100% - 152px);
      }

      canvas#practice_canvas {
        max-height: calc(100% - 152px);
      }
    </style>
    <script src="js/main.js" type="module"></script>
    <title>Animation + Practice</title>
  </head>
  <body>
    <div class="bg_pattern Polka"></div>

    <div class="title_bar">
      <span class="btn_page_back" onclick="window.history.back()"></span>
      <span id="title">Animation + Practice</span>
    </div>

    <div class="container">

      <div class="col2">
        <div class="fitting_box">
          <canvas id="animation_canvas" class="top_round" width="1280px" height="720px">
            canvas タグをサポートしたブラウザを使用してください．
          </canvas>
    
          <div class="control animation">
            <div class="row">
              <input type="button" value="Restart from Beginning" title="Restart from Beginning" onclick="animationBegin()" />　
              <input type="button" value="|◀" title="Go Back" onclick="animationBack()" />
              <input type="button" id="btn_play" value="▶" title="Play/Stop" onclick="animationPlay()" />
              <input type="button" value="▶|" title="Advance" onclick="animationAdvance()" />
            </div>
            <div class="row">
              <label for="checkbox_make_all_transparent">Make Transparent：</label><input type="checkbox" id="checkbox_make_all_transparent" title="Make Transparent" onclick="animationMakeAllTransparent()" />　
              <label for="animation_interval">Speed：</label><input type="range" id="animation_interval" value="3" min="1" max="6" />
            </div>
          </div>
        </div>
      </div>

      <div class="col2">
        <div class="fitting_box">
          <canvas id="practice_canvas" class="top_round" width="1280px" height="720px">
            canvas タグをサポートしたブラウザを使用してください．
          </canvas>
    
          <div class="control practice">
            <div class="row">
              <input type="button" value="Restart from Beginning" title="Restart from Beginning" onclick="practiceBegin()" />　
              <input type="button" value="Go Back" title="Go Back" onclick="practiceBack()" />
            </div>
          </div>

          <div class="control basic">
            <div class="row">
              <input type="button" value="Shuffle" title="Shuffle" onclick="practiceShuffle()" />　
            </div>
            <div class="row">
              <input type="text" id="common_input" placeholder="Split with comma (e.g. 5,3,1,4,2)" size="24" list="common_input_example" />
              <datalist id="common_input_example">
                <option value="Pattern 1-1"></option>
                <option value="Pattern 1-2"></option>
                <option value="Pattern 1-3"></option>
                <option value="Pattern 2-1"></option>
                <option value="Pattern 2-2"></option>
                <option value="Pattern 2-3"></option>
                <option value="Pattern 3-1"></option>
                <option value="Pattern 3-2"></option>
                <option value="Pattern 3-3"></option>
                <option value="Pattern 3-1 (From the middle)"></option>
                <option value="Pattern 3-2 (From the middle)"></option>
                <option value="Pattern 3-3 (From the middle)"></option>
              </datalist>
              <input type="button" value="Set Input" title="Set Input" onclick="animationSet('common_input')" />
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
