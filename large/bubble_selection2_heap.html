<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/block.css" />
    <script src="./js/bubble_selection2_heap.js" type="module"></script>
    <title>Bubble Sort vs Selection Sort vs Heap Sort</title>
  </head>
  <body>
    <div class="title_bar">
      <span class="btn_page_back" onclick="window.history.back()"></span>
      <span id="title">Bubble Sort vs Selection Sort vs Heap Sort</span>
    </div>

    <div class="container">

      <div class="row">
        <div class="control top_round">
          <span style="font-weight: 700;">Bubble Sort</span>
        </div>
        <div id="animation_bubble" class="animation" style="max-height: 10vh;">
          <div class="box">1</div>
        </div>
        <div class="control bottom_round">
          <div class="row">
            Comparison: <span id="compare_bubble">0</span> times&emsp;Swapping: <span id="swap_bubble">0</span> times
          </div>
        </div>
      </div>

      <div class="row">
        <div class="control top_round">
          <span style="font-weight: 700;">Selection Sort</span>
        </div>
        <div id="animation_selection" class="animation" style="max-height: 10vh;">
          <div class="box">1</div>
        </div>
        <div class="control bottom_round">
          <div class="row">
            Comparison: <span id="compare_selection">0</span> times&emsp;Swapping: <span id="swap_selection">0</span> times
          </div>
        </div>
      </div>

      <div class="row">
        <div class="control top_round">
          <span style="font-weight: 700;">Heap Sort</span>
        </div>
        <div id="animation_heap" class="animation" style="max-height: calc(38vh - 120px);">
          <div class="box">1</div>
        </div>
        <div class="control bottom_round">
          <div class="row">
            Comparison: <span id="compare_heap">0</span> times&emsp;Swapping: <span id="swap_heap">0</span> times
          </div>
        </div>
      </div>

      <div class="row">
        <div class="control round">
          <div class="row">
            <input type="button" id="btn_begin" value="Revert" title="Revert" onclick="begin()" />
            <input type="button" id="btn_play" value="â–¶" title="Play/Stop" onclick="play()" />
            <label for="interval">Speed: </label><input type="range" id="interval" value="4" min="1" max="4" />
          </div>
          <div class="row">
            <input type="text" id="my_input" placeholder="Input the length" size="12" list="input_example" value="7" />
            <datalist id="input_example">
              <option value="7"></option>
              <option value="15"></option>
              <option value="31"></option>
              <option value="63"></option>
              <option value="127"></option>
              <option value="255"></option>
            </datalist>
            <input type="button" value="Set Input" title="Set Input" onclick="set()" />
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
