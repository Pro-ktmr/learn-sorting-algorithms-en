<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <title>Practice</title>
  </head>
  <body>
    <div class="bg_pattern Polka"></div>

    <div class="title_bar">
      <span class="btn_page_back" onclick="window.history.back()"></span>
      <span id="title">Practice</span>
    </div>

    <div class="container">

      <div class="col1">
        <div class="fitting_box">
          <canvas id="practice_canvas" class="top_round" width="1280px" height="720px">
            canvas タグをサポートしたブラウザを使用してください．
          </canvas>

          <div class="control practice">
            <div class="row">
              <input type="button" value="Shuffle" title="Shuffle" onclick="practiceShuffle()" />　
              <input type="button" value="Restart from Beginning" title="Restart from Beginning" onclick="practiceBegin()" />　
              <input type="button" value="Go Back" title="Go Back" onclick="practiceBack()" />
            </div>
            <div class="row">
              <input type="text" id="practice_input" placeholder="Split with comma (e.g. 5,3,1,4,2)" size="24" list="practice_input_example" />
              <datalist id="practice_input_example">
                <option value="Pattern 1-1"></option>
                <option value="Pattern 1-2"></option>
                <option value="Pattern 1-3"></option>
                <option value="Pattern 2-1"></option>
                <option value="Pattern 2-2"></option>
                <option value="Pattern 2-3"></option>
                <option value="Pattern 3-1"></option>
                <option value="Pattern 3-2"></option>
                <option value="Pattern 3-3"></option>
                <option value="Pattern 3-1 (From the middle)"></option>
                <option value="Pattern 3-2 (From the middle)"></option>
                <option value="Pattern 3-3 (From the middle)"></option>
              </datalist>
              <input type="button" value="Set Input" title="Set Input" onclick="practiceSet('practice_input')" />
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
